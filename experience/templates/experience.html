{%extends "base.html"%}
{%load static%}
{%block page_content%}

<h1>Experience</h1>
<div class="row">

{%for position in positions%}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static position.img %}">
            <div class="card-body">
              <h5 class="card-title">{{position.title}}</h5>
	      <p class="card-text">{{position.company}}</p>
	      <p class="card-text">{{position.time}}</p>
	      <p class="card-text">{{position.tech}}</p>
              <p class="card-text">{{position.desc}}</p>
              <a href="#"class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {%endfor %}
</div>
{%endblock %}
