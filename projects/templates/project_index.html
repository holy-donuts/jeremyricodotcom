{%extends "base.html"%}
{%load static%}
{%block page_content%}
<head>
<link rel="stylesheet" href="project_index.css">
</head>

<section class="jumbotron text-center">
  <div class="contatiner">
    <h1 class="jumbotron-heading">Projects</h1>
    <p class="lead text-muted">test text</p>
  </div>
</section>

<div class="row">

{%for project in projects%}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.img %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {%endfor %}
</div>
{%endblock %}
